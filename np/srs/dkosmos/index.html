<script id="labwork" type="application/xml">
	<labwork>
		<constants>
			<global>
                <constant name="d" value="screen:d" comment="desktop"    />
                <constant name="m1" value="screen:m:0.3-0.7" comment="к. масшт. для телефонов"    />        
                <constant name="m2" value="screen:m:0.7-0.97" comment="к. масшт. для средних планшетов"     />
                <constant name="m3" value="screen:m:0.98-1.1" comment="к. масшт. для iPad"     />
                <constant name="m4" value="screen:m:1.1-1.5" comment="к. масшт. для болльших планшетов"     />   
 			</global>	
			<conditional>
<!-- крутилка -->
				<constant condition="$d;$m2;$m3" name="3dPath" value="3d-rotation-viewer/3d-rotation-viewer.html" comment="" />
<!--крутилка-small -->
				<constant  condition="$m1" name="3dPath" value="3d-rotation-viewer/3d-rotation-viewer-small.html" comment="" />
			
				<!--constant  condition="" name="" value="3d-rotation-viewer/3d-rotation-viewer.html" comment=""     /-->	
			</conditional>
			<conditional>
				<constant  condition="$d;$m3" name="slaidesPath" value="s_show/index.html" comment=""     /> 
				<constant  condition="$m2" name="slaidesPath" value="s_show/index_middle.html" comment=""     /> 				
                <constant  condition="$m1" name="slaidesPath" value="s_show/index_small.html" comment=""     />  
				<constant  condition="$d;$m2;$m3" name="slaidesPath1" value="s_show1/index.html" comment=""     />    
                <constant  condition="$m1" name="slaidesPath1" value="s_show1/index_small.html" comment=""     />  
			</conditional>	
		</constants>
		<settings> <!-- настройки всего модуля -->

			<!--sound allowMultiple="false"/-->
		</settings> <!-- end настройки -->
		
		<text id="text_shapka"  visible="true"> 
			<param type="html" style="baseRespText,right,w" x="50" y="3" width="870" height="50"  depth="21"/>
			<value><![CDATA[Космос]]></value>
		</text>	
	<!-- плашка -->
		
	
		<image id="fon1" visible="true">
			<param x="0" y="0" width="950" height="54" depth="16" src="gui/skin/title_pl.jpg"/>
		</image>
		<!-- <image id="fon" visible="true">
				<param x="0" y="54" width="950" height="516" depth="5" src="gui/skin/fon_pl2.jpg"/>
		</image>	 -->	
		<steps>
			<step id="step_1" type="information" resultCount="false"/> <!-- вводная сцена -->	
			<step id="step_2" type="information" resultCount="false"/>  <!--словарь - звук-->
			<step id="step_3" type="information" resultCount="false"/> <!--картинка - увеличение -->		
		</steps>
	</labwork>	
</script>

		<script type="text/javascript">
		var showMessage = 0;		
		var userAgentStr = navigator.userAgent;
		//http://www.javascriptkit.com/javatutors/navigator.shtml
		if (/Firefox[\/\s](\d+\.\d+)/.test(userAgentStr)){
			var ffversion=new Number(RegExp.$1)
			if (ffversion<3.5){
				showMessage = 1;
				messageSrc = "message.htm";
			}
		} else if(/MSIE (\d+\.\d+);/.test(userAgentStr)){
			var ieversion=new Number(RegExp.$1)		
			var compatibleMod = userAgentStr.search(/Trident/i)
			if (ieversion<8){
				if(compatibleMod < 0){
					showMessage = 1;
					messageSrc = "message.htm";				
				}
			}			
		} else if(/Opera[\/\s](\d+\.\d+)/.test(userAgentStr)){
			var oprversion=new Number(RegExp.$1)
			if (oprversion < 8){
				showMessage = 1;
				messageSrc = "message.htm";
			}			
		}
		if (showMessage){
			var theW = 800;
			var theH = 600;
			newWindowId = window.open(messageSrc,'message','menubar=no,alwaysRaised=yes,dependent=yes,width=' + theW + ',height=' + theH + ',outerWidth=' + theW + ',scrollbars=yes,screenX='+((screen.width/2)-(theW/2))+',screenY='+((screen.height/2)-(theH/2)) + ',left='+((screen.width/2)-(theW/2))+',top='+((screen.height/2)-(theH/2)));    
			newWindowId.focus();
		}
		</script>
