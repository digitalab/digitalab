    <step>
	        <settings>
<!--		<sound allowMultiple="true"/>   звуки и видео звучат одновременно -->

			<param x="0" y="0" width="950" height="570" depth="30" src="media/img/fon1.jpg"/>
		</image>	
		
		<text id="zadanie" visible="true"> 
		<param type="html" style="headerRespText,lil,b" x="150" y="100" width="600" height="55"  depth="35"/>
			<value><![CDATA[Расставьте  разноцветные круги, квадраты, ромбы и треугольники в подходящие по смыслу места на игровом поле. Чтобы определить, куда нужно ставить ту или иную геометрическую фигуру, необходимо обратить внимание на значки, расположенные рядом со строками и столбцами. Например, если пустая ячейка находится на пересечении строки с красным цветом и столбика с изображением квадрата, то в неё нужно поставить красный квадрат. Пройдя эту игру ты научишься сортировать предметы сразу по двум свойствам - цвету и форме, и, конечно же, станешь намного внимательнее!<br><br>
			Каждую игру можно повторять несколько раз.<br><br>
			Будьте внимательны. Удачи!]]></value>
		</text>
		
      <button id="next,vse" visible="true">
            <param type="IMAGE" x="791" y="533" width="159" height="37" depth="184"
                srcNormal="gui/skin/buttons/dalshe.png"
                srcActive="gui/skin/buttons/dalshe_a.png"
                srcPressed="gui/skin/buttons/dalshe_a.png"/>
             <actions>
                <action event="onPress">goToStepWithId:step_1;showObject:@zadanie</action>
            </actions>
        </button>			
			</step>
</script>

		<script type="text/javascript">
		var showMessage = 0;		
		var userAgentStr = navigator.userAgent;
		//http://www.javascriptkit.com/javatutors/navigator.shtml
		if (/Firefox[\/\s](\d+\.\d+)/.test(userAgentStr)){
			var ffversion=new Number(RegExp.$1)
			if (ffversion<3.5){
				showMessage = 1;
				messageSrc = "message.htm";
			}
		} else if(/MSIE (\d+\.\d+);/.test(userAgentStr)){
			var ieversion=new Number(RegExp.$1)		
			var compatibleMod = userAgentStr.search(/Trident/i)
			if (ieversion<8){
				if(compatibleMod < 0){
					showMessage = 1;
					messageSrc = "message.htm";				
				}
			}			
		} else if(/Opera[\/\s](\d+\.\d+)/.test(userAgentStr)){
			var oprversion=new Number(RegExp.$1)
			if (oprversion < 8){
				showMessage = 1;
				messageSrc = "message.htm";
			}			
		}
		if (showMessage){
			var theW = 800;
			var theH = 600;
			newWindowId = window.open(messageSrc,'message','menubar=no,alwaysRaised=yes,dependent=yes,width=' + theW + ',height=' + theH + ',outerWidth=' + theW + ',scrollbars=yes,screenX='+((screen.width/2)-(theW/2))+',screenY='+((screen.height/2)-(theH/2)) + ',left='+((screen.width/2)-(theW/2))+',top='+((screen.height/2)-(theH/2)));    
			newWindowId.focus();
		}
		</script>
